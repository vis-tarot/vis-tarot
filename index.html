<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vis Tarot</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/style.css" />
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pinyon+Script&display=swap" rel="stylesheet">

  <!-- external imports -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://vega.github.io/datalib/datalib.min.js"></script>
  <!-- Import Vega 5 & Vega-Lite 3 (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.9.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.2"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.1"></script>

  <!-- internal imports, order is important -->
  <script src="./src/utils.js"></script>
  <script src="./src/analysis.js"></script>
  <script src="./src/charts.js"></script>
  <script src="./src/tarot.js"></script>
  <script src="./src/draw.js"></script>
  <script src="./src/main.js"></script>
</head>
<body>
  <div class="flex-down full-height">
    <div class="header">
      Sortil√®ge
    </div>
    <div class="body flex full-height">
      <div class="side-bar">

        <div class="flex">
          <div class="select-label">Data set</div>
          <select id="dataset-selector">
            <option disabled selected value> select a dataset </option>
            <option>per_game_data.csv</option>
            <option>dairyglance.csv</option>
            <option>world_indicators.csv</option>
          </select>
        </div>
        <div class="flex-down margin-bottom">
          <div class="flex-down">
            <div class="select-label">Upload (only csvs are supported)</div>
            <input id="upload-file" type="file"/>
          </div>
        </div>
        <div class="flex">
          <div class="select-label">Layout</div>
          <select id="layout-selector">
            <option disabled selected value> select a layout </option>
            <option value="One Card">One Card</option>
            <option value="Three Card">Three Card</option>
            <option value="Five Card"> Five Card </option>
            <option value="Celtic Cross">Celtic Cross</option>
            <option value="Major Arcana">Major Arcana</option>
            <option value="Minor Arcana">Minor Arcana</option>
          </select>
        </div>


        <div class="description margin-bottom">
          <div id="layout-description">Select a layout & Dataset to begin</div>
        </div>
        <div id="reset-button">Reset current draw</div>
        <div id="deck-label">Click the deck to draw a card</div>
      </div>
      <div class="main-content">
        <h1 id="load-msg">SELECT A DATASET & LAYOUT TO BEGIN</h1>
        <div id="main-container"></div>
        <div id="tooltip"></div>
        <div id="processing-indicator" class="hidden">
          <div id="processing-indicator-background"></div>
          <h1>PROCESSING</h1>
        </div>
      </div>


    </div>
  </div>
</body>
</html>
